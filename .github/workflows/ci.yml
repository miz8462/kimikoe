name: Flutter Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # リポジトリのコードをクローン
      
      # .envファイルを作りGithubActionsシークレットに登録した環境変数を.envに書き込む
      - name: Create .env file
        run: |
          touch .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

          echo "LOCAL_SUPABASE_URL=${{ secrets.LOCAL_SUPABASE_URL }}" >> .env
          echo "LOCAL_SUPABASE_ANON_KEY=${{ secrets.LOCAL_SUPABASE_ANON_KEY }}" >> .env

          echo "GOOGLE_OAUTH_IOS_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_IOS_CLIENT_ID }}" >> .env
          echo "GOOGLE_OAUTH_WEB_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_WEB_CLIENT_ID }}" >> .env

      # Flutter SDKのキャッシュ
      - name: Cache Flutter SDK 
        uses: actions/cache@v3 
        with: 
          path: /opt/hostedtoolcache/flutter 
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }} 
          restore-keys: | 
            ${{ runner.os }}-flutter-

      
      # Flutter SDKのインストール 
      - uses: subosito/flutter-action@v2 
        with: 
          flutter-version: '3.24.0' # latestはダメだった

      # Supabase CLIのキャッシュ 
      - name: Cache Supabase CLI 
        uses: actions/cache@v3 
        with: 
          path: ~/.supabase 
          key: ${{ runner.os }}-supabase-${{ hashFiles('**/pubspec.yaml') }} 
          restore-keys: | 
            ${{ runner.os }}-supabase-

      # Supabase CLIのインストール 
      - uses: supabase/setup-cli@v1
        with:
          version: '2.1.1'
      - run: supabase db start


      # 依存関係のキャッシュ
      - name: Cache dependencies 
        uses: actions/cache@v3 
        with: 
          path:
            ~/.pub-cache
            ~/.flutter 
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }} 
          restore-keys: | 
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Check for outdated dependencies 
        run: flutter pub outdated

      - name: Check Code Formatting 
        run: dart format .
  
      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage # --machine でJSONに形式に変換できる。より高度な自動解析ではJSONにする必要がある。
        
      - name: Upload Code Coverage to Codecov
        uses: codecov/codecov-action@v5
        with: 
          file: ./coverage/lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          slug: miz8462/kimikoe