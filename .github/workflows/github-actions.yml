name: Flutter Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # リポジトリのコードをクローン

      # Flutter SDKのインストール 
      - uses: subosito/flutter-action@v2 
        with: 
          flutter-version: '3.24.0' # latestはダメだった

      - name: Install dependencies
        run: flutter pub get
  
      - name: Analyze project source
        run: flutter analyze

      - name: Dart Code Metrics 
        run: dart run dart_code_metrics:metrics

      - name: Run tests
        run: flutter test --machine > test_results.json 
        
      - name: Convert test results 
        run: cat test_results.json | jq '.[] | select(.event == "testDone")' > junit_report.xml 
        
      - name: Upload test results 
        uses: actions/upload-artifact@v3 
        with: 
          name: test-results 
          path: junit_report.xml
